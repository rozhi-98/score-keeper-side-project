<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
                <figure class="image is-3by2">
                    <img src="Play-Ping-Pong.jpg" alt="Ping pong image">
                  </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                  <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">Use the buttons below to keep Score</p>

                <label for="playTo" class="label is-large is-inline">Playing to: </label>
                <div class="select is-danger">
                    <select name="" id="playTo">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                      </select>
                  </div>
              </div>
            </div>
            <footer class="card-footer">
                <button id="p1Button" class="button is-info card-footer-item is-large">+1 Player One</button>
                <button id="p2Button" class="button is-success card-footer-item is-large">+1 Player Two</button>
                <button id="resetButton" class="button is-danger card-footer-item is-large">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
</section>
    <script src="app.js"></script>
  </body>
</html>
